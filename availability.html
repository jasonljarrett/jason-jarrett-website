<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Availability | Jason Jarrett</title>
  <meta name="description" content="Send an availability request for Jason Jarrett's Michael Jackson tribute show." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-ambient"></div>

  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">Jason Jarrett</div>
      <nav class="nav">
        <a href="index.html#home">Home</a>
        <a href="index.html#media">Media</a>
        <a href="index.html#reviews">Reviews</a>
        <a href="index.html#about">About</a>
        <a href="index.html#contact">Contact</a>
      </nav>
      <a class="btn btn-gold" href="index.html#contact">Book Now</a>
    </div>
  </header>

  <main>
    <section class="section inquiry-page">
      <div class="container">
        <div class="section-header">
          <h1 class="inquiry-title">Request Availability</h1>
          <p>Share your event details and we'll respond shortly with availability and next steps.</p>
        </div>

        <div class="inquiry-panel">
          <form
            id="availability-form"
            class="booking-form"
            action="https://formspree.io/f/your-form-id"
            method="post"
          >
            <input type="hidden" name="source" value="Jason Jarrett Michael Jackson website" />
            <input type="hidden" name="subject" value="New Inquiry from Jason Jarrett Website" />

            <div class="form-grid">
              <label>Full Name
                <input type="text" name="name" autocomplete="name" required />
              </label>
              <label>Email Address
                <input type="email" name="email" autocomplete="email" required />
              </label>
              <label>Phone (Optional)
                <input type="tel" name="phone" autocomplete="tel" />
              </label>
              <label>Preferred Dates
                <input type="text" name="dates" placeholder="Example: Sept 20-22, 2026" />
              </label>
            </div>

            <label class="full">What are you looking for?
              <textarea name="inquiry_details" rows="7" placeholder="Tell us about your event, location, timing, and what you'd like to book." required></textarea>
            </label>

            <button class="btn btn-gold" type="submit">Submit Inquiry</button>
            <p id="availability-form-status" class="form-status" role="status" aria-live="polite"></p>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
